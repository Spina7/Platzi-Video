<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Platzi Video</title>
  </head>
  <body>
    <header class="header">
        <img
          class="header__img"
          src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
          alt="PlatziVideo"
        /></header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesion</h2>
                <form class="login__container--form" action="">
                    <input class="input2" type="text" placeholder="Correo">
                    <input class="input2" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar Sesion</button>
                    <div class="login__container--remember">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">
                        </label>
                        <a href="/">Olvide mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./assets/google-icon.png" alt="Google">Inicia Sesion Con Google</div>
                    <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicia Sesion Con Twitter</div>
                </section>
                <p class="login__container--register">No tienes niguna cuenta <a href="/">Registrate</a></p>
            </section>

        </section>
        <footer class="footer">
            <a href="/">Terminos de uso</a>
            <a href="/">Declaracion de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
        <body>
</html>
